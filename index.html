<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Loading...</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: #000;
      color: #fff;
      margin: 0;
    }
    .spinner {
      margin: 20px 0;
      border: 6px solid #444;
      border-top: 6px solid #09f;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
  </style>
</head>
<body>
  <h1>Loading exciting content...</h1>
  <div class="spinner"></div>
  <script>
    setTimeout(() => {
      window.location.href = "https://m.youtube.com/@maxwellvandijk/shorts";
    }, 3000);
  </script>
</body>
</html>
